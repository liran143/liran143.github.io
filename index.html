<section id="contact" class="section">
    <h2 class="title-line"><span class="title-line-value">Contact Me</span></h2>
    <form class="contact-form">

        <div class="contact-label">
            <label for="contact-from-mail">Submit Mail From: </label>
            <input type="text" id="contact-from-mail" name="contact-from-mail" required>
        </div>

        <div class="contact-label">
            <label for="mail-subject">Mail Subject: </label>
            <input type="text" id="mail-subject" name="mail-subject" required>
        </div>

        <div class="contact-label-mail">
            <label for="mail-body">Mail Body: </label>
            <textarea rows="2" cols="35" id="mail-body" name="mail-body" required></textarea>
        </div>

        <div class="contact-label">
            <label> Select your favorite social media: </label>
            <select id="icons-select" aria-haspopup="true" aria-expanded="false">
                <option id="Facebook" name="Facebook" value="facebook"> Facebook &#xf082;</option>
                <option id="Instagram" name="Instagram" value="instagram"> instagram &#xf16d;</option>
                <option id="Whatsapp " name="Whatsapp" value="whatsapp"> Whatsapp &#xf232;</option>
            </select>
        </div>
            <input type="submit" value="Submit">
    </form>
